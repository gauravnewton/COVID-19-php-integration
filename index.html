<script>
    $(document).ready(function () {
        globalData();
        allData();
        chartData('china');
        
        
     });
     
     var allData = function(){
            $.ajax({
             url: 'https://coronavirus-19-api.herokuapp.com/countries',
             dataType: 'json',
             type: 'GET',
             contentType: 'application/json',
             cache: false,
             success : function(data){
                 renderDataTable(data);
                 $('#heading').removeClass('sorting_asc');
             },
             error : function(data,textStatus,errorMessage){
                 alert( "Didn't reach to API");
             }
         }); 
     }  
     
     var globalData = function(){
            $.ajax({
             url: 'https://coronavirus-19-api.herokuapp.com/all',
             dataType: 'json',
             type: 'GET',
             contentType: 'application/json',
             cache: false,
             success : function(data){
                 $('#cases').html("<h2 class='data-text'>"+numberFormatter(data.cases)+"</h2>");
                 $('#deaths').html("<h2 class='data-text'>"+numberFormatter(data.deaths)+"</h2>");
                 $('#recovers').html("<h2 class='data-text'>"+numberFormatter(data.recovered)+"</h2>");
                 

             },
             error : function(data,textStatus,errorMessage){
                 alert( "Didn't reach to API");
             }
         });  
     };
     
     
     var numberFormatter = function(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
     }
     
     
     
     
    var renderDataTable = function(data){
        allDataTable = $("#all-data").dataTable({
            "lengthMenu": [[2,10, 25, 50, -1], [2,10, 25, 50, "All"]],
            "pageLength":2,
            "aaData" : data,
            "autoWidth": false,        
            "scrollX": true,
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "aaSorting": [],
            "info": true,
            "oLanguage" : {
                "sInfoEmpty" : "No entries to show"
            },
            "sortable": true,
            "aoColumns" : [
                {
                    mData : null
                }
            ],
            "aoColumnDefs" : [
                {
                    "aTargets" : [0],
                    "orderable": false,
                    "mRender" : function(data,type,bomModel){
                            var classToinclude;
                            if(data.todayCases > 0 ){
                                classToinclude = "callout-danger";
                            }else{
                                classToinclude = "callout-info";
                            }
                        return `<div class="col-md-12 country" id="`+ data.country+`" onClick= "chartData('`+ data.country+`')">
                                    <div class="callout `+ classToinclude +`">
                                        <h5>`+data.country+`</h5>
                                        <p>Cases : `+ numberFormatter(data.cases) +` | Today : `+ numberFormatter(data.todayCases) +` | Active : `+ numberFormatter(data.active) +` </p>
                                        <p>Deaths : `+ numberFormatter(data.deaths) +` | Today : `+ numberFormatter(data.todayDeaths) +`</p>
                                        <p>Recovered : `+ numberFormatter(data.recovered) +` | Critical : `+ numberFormatter(data.critical) +`</p>
                                    </div>
                                </div>`;

                    }
                }]
        });
    };
    
    
    
    var chartData = function(countryName){debugger
            $.ajax({
             url: 'https://corona.lmao.ninja/v2/historical/'+countryName,
             dataType: 'json',
             type: 'GET',
             contentType: 'application/json',
             cache: false,
             success : function(data){
                        debugger
                        var janCase = 0;
                        var febCase = 0;
                        var marCase = 0;
                        var aprCase = 0;
                        var mayCase = 0;
                        var junCase = 0;
                        var julCase = 0;
                        
                        var janDeath = 0;
                        var febDeath = 0;
                        var marDeath = 0;
                        var aprDeath = 0;
                        var mayDeath = 0;
                        var junDeath = 0;
                        var julDeath = 0;
                        
                        if( !$.isEmptyObject(data.timeline.cases) ){debugger
                            $.each(data.timeline.cases, function( value, index ) {
                                if( value >= '1/1/20' && value <= '1/31/20' )
                                    janCase = index ;
                                if( value >= '2/1/20' && value <= '2/29/20' )
                                    febCase = index ;
                                if( value >= '3/1/20' && value <= '3/31/20' )
                                    marCase = index ;
                                if( value >= '4/1/20' && value <= '4/30/20' )
                                    aprCase = index ;
                                if( value >= '5/1/20' && value <= '5/31/20' )
                                    mayCase = index ;
                                if( value >= '6/1/20' && value <= '6/30/20' )
                                    junCase = index ;
                                if( value >= '7/1/20' && value<= '7/31/20' )
                                    julCase = index ;
                            });
                        }
                        
                        
                        if( !$.isEmptyObject(data.timeline.deaths) ){debugger
                            $.each(data.timeline.deaths, function( value, index ) {
                                if( value >= '1/1/20' && value <= '1/31/20' )
                                    janDeath = index ;
                                if( value >= '2/1/20' && value <= '2/29/20' )
                                    febDeath = index ;
                                if( value >= '3/1/20' && value <= '3/31/20' )
                                    marDeath = index ;
                                if( value >= '4/1/20' && value <= '4/30/20' )
                                    aprDeath = index ;
                                if( value >= '5/1/20' && value <= '5/31/20' )
                                    mayDeath = index ;
                                if( value >= '6/1/20' && value <= '6/30/20' )
                                    junDeath = index ;
                                if( value >= '7/1/20' && value<= '7/31/20' )
                                    julDeath = index ;
                            });
                        }
                        
                        
                        
                        // Get context with jQuery - using jQuery's .get() method.
                        var areaChartCanvas = $('#areaChart').get(0).getContext('2d')
                        
                        var areaChartData = {
                            labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                            datasets: [
                              {
                                label               : 'Cases',
                                backgroundColor     : 'rgba(60,141,188,0.9)',
                                borderColor         : 'rgba(60,141,188,0.8)',
                                pointRadius          : false,
                                pointColor          : '#3b8bba',
                                pointStrokeColor    : 'rgba(60,141,188,1)',
                                pointHighlightFill  : '#fff',
                                pointHighlightStroke: 'rgba(60,141,188,1)',
                                data                : [janCase, febCase, marCase, aprCase, mayCase, junCase, julCase]
                              },
                              {
                                label               : 'Deaths',
                                backgroundColor     : 'rgba(210, 214, 222, 1)',
                                borderColor         : 'rgba(210, 214, 222, 1)',
                                pointRadius         : false,
                                pointColor          : 'rgba(210, 214, 222, 1)',
                                pointStrokeColor    : '#c1c7d1',
                                pointHighlightFill  : '#fff',
                                pointHighlightStroke: 'rgba(220,220,220,1)',
                                data                : [janDeath, febDeath, marDeath, aprDeath, mayDeath, junDeath, julDeath]
                              },
                            ]
                          }
                          
                          var areaChartOptions = {
                            maintainAspectRatio : false,
                            responsive : true,
                            legend: {
                              display: false
                            },
                            scales: {
                              xAxes: [{
                                gridLines : {
                                  display : false,
                                }
                              }],
                              yAxes: [{
                                gridLines : {
                                  display : false,
                                }
                              }]
                            }
                          }

                          // This will get the first returned node in the jQuery collection.
                          var areaChart       = new Chart(areaChartCanvas, { 
                            type: 'line',
                            data: areaChartData, 
                            options: areaChartOptions
                          })
                          

             },
             error : function(data,textStatus,errorMessage){
                 alert( "Didn't reach to API");
             }
         });  
     };
    
    
    

</script>
